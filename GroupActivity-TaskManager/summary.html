<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        #summary {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            color: #343a40;
            text-align: center;
        }
        #backButton {
            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }
        #backButton:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<div id="summary">
    <h1>Task Summary</h1>
    <p>This is a summary page. You can add tasks on the previous page.</p>
    <button id="backButton">Go Back</button>
</div>

<script>
    const backButton = document.getElementById('backButton');
    backButton.addEventListener('click', function() {
        window.history.back();
    });

    window.alert('You are on the summary page.');
</script>

</body>
</html>
